<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>账号绑定</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name='apple-touch-fullscreen' content='yes'>
	<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no,email=no,address=no" />

	<!-- HTTP 1.1 -->  
    <meta http-equiv="pragma" content="no-cache">  
    <!-- HTTP 1.0 -->  
    <meta http-equiv="cache-control" content="no-cache">  
    <!-- Prevent caching at the proxy server -->  
    <meta http-equiv="expires" content="0">
    <script type="text/javascript" src="js/common/flexible.js"></script>  
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="wrap">
	<div class="login-tab">
		<ul class="tab">
			<li class="on">短信登录</li>
			<li>账号登录</li>
		</ul>
	</div>

	<!-- 短信登录 -->
	<form id="messagerLogin" class="login-form show" name="messagerLogin">
		<div class="info-col">
			<ul>
				<li>
					<label>手机号</label>
					<div class="cont">
						<input type="text" class="jClear" name="mobile" placeholder="输入手机号码">
					</div>
				</li>
				<li class="p-r yzm">
					<label>验证码</label>
					<div class="cont">
						<input type="text" class="jClear" name="smsCode" placeholder="输入验证码">
					</div>
					<div class="abs"><a class="btn btn-def btn-captcha" id="getCode">获取验证码</a></div>
				</li>
			</ul>
		</div>
	</form>

	<!-- 账号登录 -->
	<form id="accountLogin" class="login-form" name="accountLogin">
		<div class="info-col">
			<ul>
				<li>
					<label>手机号</label>
					<div class="cont">
						<input type="text" name="mobile" class="jClear" placeholder="输入手机号码">
					</div>
				</li>
				<li class="p-r pwd">
					<label>密码</label>
					<div class="cont">
						<input type="password" name="password" class="jClear" placeholder="输入密码">
					</div>
					<div class="abs"><i class="ao-icon ao-icon-eye-off" id="eye"></i></div>
				</li>
			</ul>
		</div>
	</form>

	<div class="login-btn"><a class="btn btn-def disable" id="submit" data-form="messagerLogin">登录</a></div>
	<div class="login-sub">
		<a href="./register.html"><span class="txt-def">立即注册</span></a>
		<a class="hide fr" href="./setpwd.html"><span class="txt-def">忘记密码？</span></a>
	</div>
	<div class="login-privilege"><a href="">会员特权介绍</a></div>
</div>

<!-- 登录成功 -->
<div class="login-fullbox hide">
	<div class="mm-ok">
		<div class="inner">
			<p class="txt-def">登录成功!</p>
			<p class="txt-grey">3s后跳转至我的会员卡</p>
		</div>
	</div>
</div>

<div class="open-app-box show">
	<span id="jOpenAppClose" class="close"></span>
	<div class="logo"></div>
	<div class="slogen">
		打开奥买家全球购
		<p>挑遍全世界</p>
	</div>
	<a href="javascript:void(0);" id="btnOpenApp" class="btn-open">立即打开</a>
</div>

<script src="js/common/require.js" crossorigin="*"></script>
<script src="js/app.js" crossorigin="*"></script>
<script>require(['login']);</script>
</body>
</html>
