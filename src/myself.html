<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人资料</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name='apple-touch-fullscreen' content='yes'>
	<meta content="fullscreen=yes,preventMove=no" name="ML-Config">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no,email=no,address=no" />

	<!-- HTTP 1.1 -->  
    <meta http-equiv="pragma" content="no-cache">  
    <!-- HTTP 1.0 -->  
    <meta http-equiv="cache-control" content="no-cache">  
    <!-- Prevent caching at the proxy server -->  
    <meta http-equiv="expires" content="0">
    <script type="text/javascript" src="js/common/flexible.js"></script>  
	<link rel="stylesheet" href="css/index.css">
</head>
<body class="grey">

<div class="wrap">
	<!-- 忘记密码 -->
	<form id="myself" class="login-form show bg-white" name="myself">
		<div class="info-col" id="memberInformation">
			<ul class="long-label no-last">
				<li>
					<label>姓名</label>
					<div class="cont">
						<input type="text" name="name" placeholder="请输入姓名" value="赵四" readonly="true">
					</div>
				</li>

				<li>
					<label>手机号</label>
					<div class="cont">
						<input type="text" name="username" placeholder="输入手机号码" value="13620402640" readonly="true">
					</div>
				</li>

				<li>
					<a href="javascript:void(0);">
						<label>性别</label>
						<div class="cont">
							<input type="hidden" name="sex" value="">
							<p class="sex">男</p>
						</div>
					</a>
				</li>

				<li>
					<label>身份证</label>
					<div class="cont">
						<input type="text" class="jClear" name="sfid" placeholder="请输入18位身份证号码">
					</div>
				</li>

				<li>
					<label>家庭住址</label>
					<div class="cont">
						<input type="text" class="jClear" name="bz" placeholder="请输入家庭住址">
					</div>
				</li>
			</ul>
		</div>
	</form>

	<div class="login-btn"><a class="btn btn-def" id="submits">保存</a></div>
	
</div>

<script src="js/common/require.js" crossorigin="*"></script>
<script src="js/app.js" crossorigin="*"></script>
<script>require(['myself']);</script>
</body>
</html>
